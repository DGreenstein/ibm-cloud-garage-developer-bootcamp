---
stages:
  - name: dev
    inputs:
      - type: git
        branch: dev1
        service: ${SOURCE_CONTROL_SERVICE}
    triggers:
      - type: commit
    jobs:
      - name: distribution
        type: builder
        artifact_dir: archive
        enable_tests: true
        test_file_pattern: '*.xml, generated/*.xml'
        build_type: npm
        script: |-
          #!/bin/bash
          printenv
          ls -al

          git config --global user.email "wgpannel@us.ibm.com"
          git config --global user.name "wil.pannell"

          git branch integration
          git fetch origin integration
          git merge integration --ff-only

          echo 'build distribution'
          export PATH=/opt/IBM/node-v6.7.0/bin:./node_modules/.bin:$PATH
          npm install
          npm run ci
          npm run dist

          echo 'build archive'
          mkdir -p archive
          mkdir -p generated
          scripts/archive.sh
          git log -1 --pretty > archive/changelog.txt

          echo 'merge to known good branch'
          git checkout integration
          git pull origin integration
          git merge dev1 --no-ff --log
          git push origin integration

          echo 'tag distribution'
          git checkout -b distribution origin/distribution

          cp archive/dist.tar.gz .
          cp archive/changelog.txt .

          git add .
          git commit -m "$(cat archive/changelog.txt)"
          git push origin distribution

          echo 'tag archive'
          git checkout -b archive origin/archive

          cp archive/archive.tar.gz .
          cp archive/changelog.txt .

          git add .
          git commit -m "$(cat archive/changelog.txt)"
          git push origin archive
          ls -al
      - name: Sauce Labs Tests
        type: tester
        extension_id: ibm.devops.services.pipeline.saucelabs
        services:
          - ${SAUCE_LABS}
        target:
          region_id: ${REGION}
          organization: ${ORGANIZATION}
          space: ${SPACE}
        DL_ASSETS: 'false'
        SELECT_CMD: custom
        COMMAND: |-
          #!/bin/bash
          echo 'printenv'
          printenv

          echo 'ls -al'
          ls -al

          git config --global user.email "wgpannel@us.ibm.com"
          git config --global user.name "wil.pannell"

          export PATH=/opt/IBM/node-v6.7.0/bin:./node_modules/.bin:$PATH
          npm install
          mkdir -p generated
          npm run test:sauce
  - name: package
    inputs:
      - type: git
        branch: distribution
        service: ${SOURCE_CONTROL_SERVICE}
    triggers:
      - type: commit
    jobs:
      - name: package
        type: builder
        build_type: npm
  - name: blue-green
    inputs:
      - type: job
        stage: package
        job: package
    triggers:
      - type: stage
    properties:
      - name: APP_NAME
        value: '${CF_APP}'
        type: text
    jobs:
      - name: 'blue-green'
        type: deployer
        target:
          region_id: ${REGION}
          organization: ${ORGANIZATION}
          space: ${SPACE}
          application: ${APPLICATION}
        script: |-
          #!/bin/bash
          echo 'printenv'
          printenv

          echo 'ls -al'
          ls -al

          tar -zxvf dist.tar.gz
          rm dist.tar.gz

          echo 'ls -al'
          ls -al

          cf add-plugin-repo CF-Community http://plugins.cloudfoundry.org
          cf install-plugin blue-green-deploy -r CF-Community <<< y
          cf bgd "${CF_APP}"-dev -f ./manifest.yml

          cf create-route "${CF_SPACE}" mybluemix.net -n "${CF_APP}"-dev
          cf map-route "${CF_APP}"-dev mybluemix.net -n "${CF_APP}"-dev
