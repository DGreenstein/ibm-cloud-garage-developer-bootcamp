---
stages:
  - name: dev1
    inputs:
      - type: git
        branch: dev1
        service: ${SOURCE_CONTROL_SERVICE}
    triggers:
      - type: commit
    jobs:
      - name: distribution
        type: builder
        artifact_dir: archive
        enable_tests: true
        test_file_pattern: '*.xml, generated/*.xml'
        build_type: npm
        script: |-
          #!/bin/bash
          git config --global user.email "wgpannel@us.ibm.com"
          git config --global user.name "wil.pannell"

          export NVM_DIR=/home/pipeline/nvm
          export NODE_VERSION=v7.10.1
          export NVM_VERSION=v0.33.2
          npm config delete prefix \
            && curl https://raw.githubusercontent.com/creationix/nvm/${NVM_VERSION}/install.sh | sh \
            && . $NVM_DIR/nvm.sh \
            && nvm install $NODE_VERSION \
            && nvm alias default $NODE_VERSION \
            && nvm use default \
            && node -v \
            && npm -v \
            && export PATH=${NVM_DIR}/versions/node/${NODE_VERSION}/bin:./node_modules/.bin:$PATH

          git branch integration
          git fetch origin integration
          git merge integration --ff-only

          npm install
          npm run ci
          npm run dist

          mkdir -p archive
          mkdir -p generated
          scripts/archive.sh
          git log -1 --pretty > archive/changelog.txt

          git checkout integration
          git pull origin integration
          git merge dev1 --no-ff --log
          git push origin integration

          git checkout -b distribution origin/distribution

          cp archive/dist.tar.gz .
          cp archive/changelog.txt .

          git add .
          git commit -m "$(cat archive/changelog.txt)"
          git push origin distribution

          git checkout -b archive origin/archive

          cp archive/archive.tar.gz .
          cp archive/changelog.txt .

          git add .
          git commit -m "$(cat archive/changelog.txt)"
          git push origin archive
          ls -al
  - name: archive
    inputs:
      - type: git
        branch: archive
        service: ${SOURCE_CONTROL_SERVICE}
    triggers:
      - type: commit
    jobs:
      - name: archive
        type: builder
        build_type: simple
  - name: integration
    inputs:
      - type: job
        stage: archive
        job: archive
    triggers:
      - type: stage
    jobs:
      - name: 'saucelabs integration tests'
        type: tester
        extension_id: ibm.devops.services.pipeline.saucelabs
        services:
          - ${SAUCE_LABS}
        target:
          region_id: ${REGION}
          organization: ${ORGANIZATION}
          space: ${SPACE}
        DL_ASSETS: 'false'
        SELECT_CMD: custom
        COMMAND: |-
          #!/bin/bash
          git config --global user.email "wgpannel@us.ibm.com"
          git config --global user.name "wil.pannell"

          export NVM_DIR=/home/pipeline/nvm
          export NODE_VERSION=v7.10.1
          export NVM_VERSION=v0.33.2
          npm config delete prefix \
            && curl https://raw.githubusercontent.com/creationix/nvm/${NVM_VERSION}/install.sh | sh \
            && . $NVM_DIR/nvm.sh \
            && nvm install $NODE_VERSION \
            && nvm alias default $NODE_VERSION \
            && nvm use default \
            && node -v \
            && npm -v \
            && export PATH=${NVM_DIR}/versions/node/${NODE_VERSION}/bin:./node_modules/.bin:$PATH

          tar -zxvf archive.tar.gz
          rm archive.tar.gz

          ls -al
          printenv

          npm install
          mkdir -p generated
          npm run test:sauce
        enable_tests: true
        test_file_pattern: '*.xml'
  - name: package
    inputs:
      - type: git
        branch: distribution
        service: ${SOURCE_CONTROL_SERVICE}
    triggers:
      - type: commit
    jobs:
      - name: package
        type: builder
        build_type: simple
  - name: blue-green
    inputs:
      - type: job
        stage: package
        job: package
    triggers:
      - type: stage
    properties:
      - name: APP_NAME
        value: '${CF_APP}'
        type: text
    jobs:
      - name: 'blue-green'
        type: deployer
        target:
          region_id: ${REGION}
          organization: ${ORGANIZATION}
          space: ${SPACE}
          application: ${APPLICATION}
        script: |-
          #!/bin/bash
          ls -al
          printenv

          tar -zxvf dist.tar.gz
          rm dist.tar.gz

          ls -al

          cf add-plugin-repo CF-Community http://plugins.cloudfoundry.org
          cf install-plugin blue-green-deploy -r CF-Community <<< y
          cf bgd "${CF_APP}"-dev -f ./manifest.yml

          cf create-route "${CF_SPACE}" mybluemix.net -n "${CF_APP}"-dev
          cf map-route "${CF_APP}"-dev mybluemix.net -n "${CF_APP}"-dev
